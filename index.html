<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="images/image-removebg-preview (17).png" type="image/x-icon">
</head>
<body style="background-image:url(images/rename.jpg); background-color: #B3E0FB;">
    <header style="background-color: rgba(27, 133, 220, 0.3);" class="cabeca">

        <div id="logo"><img src="./images/image-removebg-preview (17).png" /></div>
        <div id="display"></div>
        <div id="user"></div>
    </header>
    <main>
        <div id="controls">
            <div id="add-note">
               <a href="" >
                  <i class="bi bi-plus-square-fill" style="font-size: 2rem;"></i>
               </a>
           </div>
         </div>
         <div id="notes"> </div>
 
         <div id="modal-view">
            <div id="close-modal">
               <a href="" >
                  <i class="bi bi-x-square" ></i>
              </a>
           </div>
           <div id="title-note"> </div>
           <div id="content-note"> </div>
           <div id="controls-note"> </div>
            <div class="minhavez">
               <div id="editb"><i class="bi bi-pen-fill col-lg-6" style="color:#1b85dc; font-size: 200%;"></i></div>
               <div id="excluirb"><i class="bi bi-trash col-lg-6" style="color:#1b85dc; font-size: 200%;"></i></div>
            </div>
        </div>
 
        <div id="modal">
          <div class="mb-3" style="border-bottom: 1px solid #999; display:flex; justify-content: space-between;">
             <div>
                <a href="" id="btn-save-note">
                   <i class="bi bi-save" ></i>
                </a>
             </div>
           <div>
             <a href="" style="color:#999" id="btn-close-note">
               <i class="bi bi-x-square" ></i>
             </a>
           </div>
         </div>
         <input type="hidden" id="input-id" >
         <div class="mb-3">
           <label for="title" class="form-label">Title</label>
           <input type="text" class="form-control" id="input-title" placeholder="Title" >
         </div>
         <div class="mb-3">
           <label for="content" class="form-label">Notes</label>
           <textarea class="form-control" id="input-content" rows="4"></textarea>
         </div>
      </div> 
	</main>
    <msgs></msgs>
    <footer> </footer>
    <script src="js/script.js"></script>

</body>
</html>
